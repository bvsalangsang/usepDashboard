<div class="modal fade" id="modal-anal-lg">
	<form id="anal-add-form" autocomplete="off">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-gradient-success">
					<h4 class="modal-title">Add New Entry (Analytics)</h4>
					<button
						type="button"
						class="close"
						data-dismiss="modal"
						aria-label="Close"
					>
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-12">
							<div id="add-notif"></div>
							{% csrf_token %}

							<!-- <div class="form-group validate">
								<label for="campus">Program</label>
								{{ aform.program }}
								<small class="text-red text-muted mySpan"></small>
							</div> -->
							<div class="form-group validate">
								<label for="type">Program</label>
								<select
									id="prog-id"
									name="progId"
									class="form-control select2add"
								>
									{% for program in programs %}
									<option value="{{ program.progId }}">
										{{ program.name }}
									</option>
									{% endfor %}
								</select>
								<small class="text-red text-muted mySpan"></small>
							</div>

							<div class="form-group validate">
								<label for="obj">Type</label>
								<select
									id="anal-type"
									name="typeNo"
									class="form-control select2add"
								>
									{% for type in types %}
									<option value="{{ type.typeNo }}">
										{{ type.description }}
									</option>
									{% endfor %}
								</select>
								<small class="text-red text-muted mySpan"></small>
							</div>
							<div class="form-group validate">
								<label for="description"> Indicator</label>
								{{ aform.indicator }}
								<small class="text-red text-muted mySpan"></small>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer justify-content-between">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						Close
					</button>
					<button
						type="submit"
						class="btn btn-success btn-save"
						data-url="{% url 'analSaveParams' %}"
					>
						Save
					</button>
				</div>
			</div>
		</div>
		<!-- /.modal-content -->
	</form>
</div>
<!-- /.modal-dialog -->
