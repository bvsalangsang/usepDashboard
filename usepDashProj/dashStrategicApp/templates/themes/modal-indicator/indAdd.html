<div class="modal fade" id="modal-ind-lg">
	<form id="ind-add-form" autocomplete="off">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-gradient-success">
					<h4 class="modal-title">Add New Entry</h4>
					<button
						type="button"
						class="close"
						data-dismiss="modal"
						aria-label="Close"
					>
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-12">
							<div id="add-notif"></div>
							{% csrf_token %}
							<div class="form-group validate">
								<label for="obj">Object</label>
								<select id="obj" name="objId" class="form-control select2add">
									{% for obj in objList %}
									<option value="{{ obj.objId }}">
										{{ obj.code }} : {{ obj.description }}
									</option>
									{% endfor %}
								</select>
								<small class="text-red text-muted mySpan"></small>
							</div>

							<div class="form-group validate">
								<label for="type">Type</label>
								<select id="type" name="typeNo" class="form-control select2add">
									{% for type in typeList %}
									<option value="{{ type.typeNo }}">
										{{ type.description }}
									</option>
									{% endfor %}
								</select>
								<small class="text-red text-muted mySpan"></small>
							</div>

							<div class="form-group validate">
								<label for="code"> Code</label>
								{{ form.code }}
								<small class="text-red text-muted mySpan"></small>
							</div>

							<div class="form-group validate">
								<label for="description"> Description</label>
								{{ form.description }}
								<small class="text-red text-muted mySpan"></small>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer justify-content-between">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						Close
					</button>
					<button
						type="submit"
						class="btn btn-success btn-save"
						data-url="{% url 'indSaveParams' %}"
					>
						Save
					</button>
				</div>
			</div>
		</div>
		<!-- /.modal-content -->
	</form>
</div>
<!-- /.modal-dialog -->
