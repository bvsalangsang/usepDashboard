<div class="modal fade" id="ludip-edit-lg">
	<form id="ludip-edit-form" autocomplete="off">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-gradient-warning">
					<h4 class="modal-title">Edit Entry (LUDIP)</h4>
					<button
						type="button"
						class="close"
						data-dismiss="modal"
						aria-label="Close"
					>
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-12">
							<div id="edit-notif"></div>
							{% csrf_token %}
							<div class="form-group validate">
								<label for="campus"> Campus </label>
								<input
									type="text"
									name="campus"
									id="id_campus"
									class="form-control"
								/>
								<small class="text-red text-muted mySpan"></small>
							</div>
							<div class="form-group validate">
								<label for="total-area"> Total Land Area </label>
								<input
									type="text"
									name="totalLandArea"
									id="id_totalLandArea"
									class="form-control"
								/>
								<small class="text-red text-muted mySpan"></small>
							</div>
							<div class="form-group validate">
								<label for="land-used"> Land Used </label>
								<input
									type="text"
									name="landUsed"
									id="id_landUsed"
									class="form-control"
								/>
								<small class="text-red text-muted mySpan"></small>
							</div>
							<div class="form-group validate">
								<label for="rem-land"> Remaining Land </label>
								<input
									type="text"
									name="remainLand"
									id="id_remainLand"
									class="form-control"
								/>
								<small class="text-red text-muted mySpan"></small>
							</div>
							<div class="form-group validate">
								<label for="used-map"> Land Used Map </label>
								<input
									type="text"
									name="landUsedMap"
									id="id_landUsedMap"
									class="form-control"
								/>
								<small class="text-red text-muted mySpan"></small>
							</div>
							<div class="form-group validate">
								<label for="site-dev"> Site Development Plan</label>
								<input
									type="text"
									name="siteDevPlan"
									id="id_siteDevPlan"
									class="form-control"
								/>
								<small class="text-red text-muted mySpan"></small>
							</div>
							<div class="form-group validate">
								<label for="remarks"> Remarks</label>
								<textarea
									class="form-control"
									name="remarks"
									rows="4"
									id="id_remarks"
								>
								</textarea>
								<small class="text-red text-muted mySpan"></small>
							</div>
						</div>
					</div>
					<div class="modal-footer justify-content-between">
						<button type="button" class="btn btn-default" data-dismiss="modal">
							Close
						</button>
						<button
							type="submit"
							class="btn bg-gradient-warning btn-update"
							data-url="{% url 'lupidUpdateParams' id=0 %}"
						>
							Update
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- /.modal-content -->
	</form>
</div>
<!-- /.modal-dialog -->
